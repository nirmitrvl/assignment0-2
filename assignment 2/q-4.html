<body>
    <i>ANS</i>
    <h3>Selectors: Define which HTML elements to style (e.g., class, ID, element).</h3>
    <br>
    <h3>Properties: Specify the styles to apply (e.g., color, font-size, margin).</h3>
    <br> 
     <h3>   Values: The settings for each property (e.g., red, 16px, 10%).</h3>
     <br>
     <h3>Media Queries: Allow styles to be applied based on device characteristics</h3>
</body>
