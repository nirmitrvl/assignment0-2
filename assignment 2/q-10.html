<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Which property controls the image scroll in the background?</title>
    <style>
            .img{
            background: url(pexels-padrinan-255379.jpg);
            background-size: 100%;
            background-attachment: fixed;
         }
    </style>
</head>
<body>
    <div class="img">
    <h2>Controlling Image Scroll in Background</h2>
    <h3>The property that controls whether a background image scrolls with the page or stays fixed is background-attachment.</h3>
    </div> 
</body>
</html>
