    <H1>CSS Opacity</H1>
    <br>
    <h3>CSS opacity refers to the level of transparency of an element.</h3>
    <br>
    <h3>opacity property, where values range from 0 (completely transparent) to 1 (completely opaque).</h3>
    <br>
    <h3>  For example, opacity: 0.5; makes the element 50% transparent</h3>
